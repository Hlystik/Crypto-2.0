<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,600;8..144,700&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header header_usdt">
    <div class="container">
      <div class="header__wrapper header__wrapper_usdt">
        <p class="header__usdt">
          Для оплаты в USDT Вам необходимо сделать перевод:
        </p>
        <div class="header__logo">
          <p class="header__logo-text">
            MASTER OF COIN
          </p>
          <img class="header__logo-img" src="images/logo.svg" alt="">
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <main class="main">
      <section class="tarif">
        <div class="container">
          <div class="tarif__wrapper">
            <div class="tarif__item tarif__item_blue">
              <h3 class="tarif__item-title">ТАРИФ STANDART:</h3>
              <p class="tarif__item-old"><del>800 USDT</del></p>
              <p class="tarif__item-new">560 USDT</p>
            </div>
            <p class="tarif__BEP20">BEP20:     номер</p>
            <p class="tarif__descr">Для подтверждения опреации Вам необходимо отправить ссылку на транзакцию и скрин перевода на электронную почту, воспользовавшись кнопкой ниже</p>
            <a class="button button_tarif" href="mailto:test@test.ru?subject=Оплата курса USDT">Отправить данные о переводе</a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
